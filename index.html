<html>
<head>
<link rel="stylesheet" href="src/bootstrap.css">
</head>
<body>
	<h1>Framework Showcase</h1>
	<div>
		<h2>Search Form</h2>
		Search : <input id="input" type="text" /><br>
		<i>Note: The posts title are in latin, some keywords are: "sint, dolor, provident, etc."</i>
		<div>You are searching <b id="search-preview"></b>, click Search to start</div>
		<button id="btn-search">Search</button>
	</div>
	<div>
		<h2>Lists</h2>
		List Search of <span id="search-title"></span> :
		<ul id="list-data"></ul>
	</div>
	<div>
		<h2>To-Do</h2>
		<div>
			<input type="text" id="todo-input" />
			<button id="todo-add">Add</button>
		</div>
		<div>You have <span id="todo-count"></span> todos:</div>
		<ul id="todo-list"></ul>
	</div>
	<script src="dist/main.js"></script>
</body>
</html>
